<div class="card">
  <div class="card-header"><h5>Create new Booking</h5></div>
  <div class="card-body">
    <form>
      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Id</label>
          <input [(ngModel)]="booking.id" class="form-control" type="number" name="Id"/>
        </div>
        <div class="col">
          <label class="form-label">Room Number</label>
          <input
            [(ngModel)]="booking.roomNumber"
            class="form-control"
            type="number"
            name="roomNumber"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Guest Name</label>
          <input [(ngModel)]="booking.name" class="form-control" name="Name" />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <label class="form-label">Start Date</label>
          <input
            [value]="booking.startDate | date:'yyyy-MM-dd'"
            class="form-control"
            type="date"
            name="StartDate"
            (input)="dateChanged($event, true)"
          />
        </div>
        <div class="col">
          <label class="form-label">End Date</label>
          <input
            [value]="booking.endDate | date:'yyyy-MM-dd'"
            class="form-control"
            type="date"
            name="EndDate"
            (input)="dateChanged($event, false)"

          />
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <button (click)="save()" class="btn btn-primary">Submit</button>
  </div>
</div>
